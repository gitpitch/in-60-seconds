# GitPitch Custom Fonts Demo

custom-fonts : [
  "fonts/Permanent-Marker.woff2",
  "fonts/Londrina-Outline.woff2",
  "fonts/Aladin.woff2",
  "fonts/Handlee.woff2"
]

#
# Theme Template
# Doc: https://gitpitch.com/docs/themes/default
#
theme            : template
theme-background : [ "#1A0420" ]
theme-headline   : [ "Permanent-Marker", "#F2E3A1", "none", "#FFFFFF", "100", "120", "15" ]
theme-byline     : [ "Aladin", "#FFFFFF", "none", "#F2E3A1", "100", "110", "15" ]
theme-text       : [ "Handlee", "#FFFFFF", "none", "#AEC994", "100", "100", "15" ]
theme-links      : [ "#F1C40F", "#5254F7" ]
theme-code       : [ "Victor Mono Italic", "100", "120" ]
highlight        : tomorrow
theme-controls   : [ "#C0C0C0" ]
theme-margins    : [ "0", "15px" ]
logo             : assets/img/logo.png
logo-position    : top-left
layout           : center

#
# Highlight Setting
# Doc: https://gitpitch.com/docs/settings/highlight
#
highlight : tomorrow

#
# Theme-Override Setting
# Doc: https://gitpitch.com/docs/settings/custom-theme
#
theme-override: assets/css/PITCHME.css

#
# Logo Setting
# https://gitpitch.com/docs/settings/logo
#
logo : assets/img/logo.png
logo-position : top-left

#
# Layout Setting
# Doc: https://gitpitch.com/docs/settings/layout
#
layout : center

#
# Footnote Setting
# Doc: https://gitpitch.com/docs/settings/footnote
#
footnote : "GitPitch Custom Fonts for Beautiful Typography"

#
# Published Setting
# Doc: https://gitpitch.com/docs/settings/published
#
published : true

#
# Twitter Card Settings [Pro Only]
# Doc: https://gitpitch.com/docs/settings/twitter-card
#
title : "GitPitch Custom Fonts"
description : "Make GitPitch slide decks more striking, memorable, and directly aligned with your own brand using custom fonts."
thumbnail : assets/img/gitpitch-custom-fonts-thumb.jpg

